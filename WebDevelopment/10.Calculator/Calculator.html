<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="grid-container">
            <div class="row">
                <button class="number" id="seven" onclick="press(7);">7</button>
                <button class="number" id="eight" onclick="press(8);">8</button>
                <button class="number" id="nine" onclick="press(9);">9</button>
                <button class="operator" id="divide" onclick="setOp('/');">÷</button>
            </div>
            <div class="row">
                <button class="number" onclick="press(4);">4</button>
                <button class="number" onclick="press(5);">5</button>
                <button class="number" onclick="press(6);">6</button>
                <button class="operator" onclick="setOp('*');">×</button>
            </div>
            <div class="row">
                <button class="number" onclick="press(1);">1</button>
                <button class="number" onclick="press(2);">2</button>
                <button class="number" onclick="press(3);">3</button>
                <button class="operator" onclick="setOp('-');">−</button>
            </div>
            <div class="row">
                <button class="number" onclick="clr();">C</button>
                <button class="number" onclick="press(0);">0</button>
                <button class="number" onclick="press('.');">.</button>
                <button class="operator" onclick="setOp('+');">+</button>
            </div>
                <button id="equals" onclick="calculate()">=</button>
            </div>
    <div>
    <script src="Calculator.js"></script>
</body>
</html>
