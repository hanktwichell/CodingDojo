<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="VideoPreview.css">
</head>
<body>
    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>
    <!-- main content -->
    <div class="flex-container">
        <!-- left column -->
        <div class="col-l">
            <!-- this is a placeholder replace it with a real video -->
            <figure class="video">
                <video id="IMSA-vid" width="720" height="400" controls muted onmouseover="playVid('7')">
                    <source src="assets/IMSA.mp4" type="video/mp4">
                </video>
            </figure>
            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>IMSA Petit Le Mans Racing</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>
        </div>
        <!-- right column -->
        <div class="col-r">
            <h3 class="sub-header">Up Next</h3>
            <div class="video-small">
                <video class = "vid-s" id="porsche" width="170" muted loop onmouseover="playVid('1')" onmouseout="sideVid('1')">
                    <source src="assets/IMSAPorsche.mp4" type="video/mp4">
                </video>
                <span class="video-title">GT Racing</span>
            </div>
            <div class="video-small">
                <video class = "vid-s" id="yasDrift" width="170" muted loop onmouseover="playVid('2')" onmouseout="sideVid('2')">
                    <source src="assets/YasMarinaDrift.mp4" type="video/mp4">
                </video>
                <span class="video-title">Yas Marina Drift</span>
            </div>
            <div class="video-small">
                <video class = "vid-s" id="DPi" width="170" muted loop onmouseover="playVid('3')" onmouseout="sideVid('3')">
                    <source src="assets/IMSA.DPi.mp4" type="video/mp4">
                </video>
                <span class="video-title">IMSA DPi</span>
            </div>
            <div class="video-small">
                <video class = "vid-s" id="soccer" width="170" muted loop onmouseover="playVid('4')" onmouseout="sideVid('4')">
                    <source src="assets/IMSA2.mp4" type="video/mp4">
                </video>
                <span class="video-title">IMSA Racing</span>
                
            </div>
            <!-- <div class="video-small">
                <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div> -->
        </div>
    </div>
    <script src="VideoPreview.js"></script>
</body>
</html>
