<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <style>
        .color0 {
            background-color: red;
        }
        .color1 {
            background-color: black;
        }
        .title {
            margin-top: 25px;
            color: red;
            text-align: center;
            background-color: black;
        }
        /* body {
            padding-left: 100px;
            padding-right: 100px;
        } */
    </style>
</head>

<body>
    <h1 class="title">***Checkerboard***</h1>
    <table>
        {% for i in range(0, height)%}
        <tr>
            {% for j in range(0, width)%}
            <td class="color{{ (i+j)%2 }}" height="100" width ="100"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
